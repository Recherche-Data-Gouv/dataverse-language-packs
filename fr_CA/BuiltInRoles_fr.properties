role.admin.name=Administration
role.admin.description=Une personne disposant de toutes les autorisations sur les dataverses, les jeux de données et les fichiers, y compris l'approbation des demandes d'accès aux fichiers restreints.
role.contributor.name=Collaboration
role.contributor.description=Pour les jeux de données, une personne pouvant modifier la licence et les conditions, puis les soumettre pour révision.
role.curator.name=Curation
role.curator.description=Pour les jeux de données, une personne pouvant modifier la licence et les conditions, modifier les autorisations et publier des jeux de données.
role.dscontributor.name=Création de jeux de données
role.dscontributor.description=Une personne qui peut ajouter des jeux de données dans un dataverse.
role.fullcontributor.name=Création de dataverses et de jeux de données
role.fullcontributor.description=Une personne qui peut ajouter des sous-dataverses et des jeux de données dans un dataverse.
role.dvcontributor.name=Création de dataverses
role.dvcontributor.description=Une personne qui peut ajouter des sous-dataverses dans un dataverse.
role.filedownloader.name=Téléchargement de fichiers
role.filedownloader.description=Une personne qui peut télécharger un fichier publié.
role.member.name=Consultation
role.member.description=Une personne qui peut consulter les dataverses et les jeux de données non publiés.