role.curator.name=Curateur
role.curator.description=Pour les jeux de données, une personne pouvant modifier la licence et les conditions, éditer les autorisations, et publier des jeux de données.
role.dscontributor.name=Créateur de jeux de données
role.dscontributor.description=Une personne qui peut ajouter des jeux de données dans une collection.
