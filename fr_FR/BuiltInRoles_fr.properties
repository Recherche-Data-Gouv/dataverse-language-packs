role.dvcontributor.name=Créateur de collections
role.dvcontributor.description=Une personne qui peut ajouter des sous-collections dans une collection.
role.filedownloader.name=Téléchargeur de fichiers
role.filedownloader.description=Une personne qui peut télécharger un fichier publié.
role.member.name=Membre
role.member.description=Une personne qui peut consulter les collections et les jeux de données non publiés.